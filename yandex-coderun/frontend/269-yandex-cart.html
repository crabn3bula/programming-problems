<style>
  *, *::before, *::after {
      box-sizing: border-box;
  }

  html {
      background-image: linear-gradient(45deg, #f45a3b, #ffffff);
  }

  body {
      margin: 0;
  }

  .cart {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
  }

  .cart-flag {
      position: relative;
      height: 520px;
      width: 165px;
      margin-left: 250px;
      padding-top: 105px;
  }

  .cart-flagpole {
      position: relative;
      height: 320px;
      width: 5px;
      margin-left: 130px;
      background-color: #999999;
  }

  .cart-flagpole::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 275px;
      left: -63px;
      right: 5px;
      background-color: #ff0000;
      clip-path: polygon(
          0px 25px,
          80px 50px,
          80px 0px
      );
  }

  .cart-flagbase {
      position: relative;
      height: 100px;
      margin-left: 70px;
  }

  .cart-flagbase::before {
      position: absolute;
      content: "";
      bottom: 55px;
      left: 36px;
      right: 5px;
      top: 0;
      background-color: #666666;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-top: 8px solid #000000;
      border-left: 1px solid #000000;
      border-right: 1px solid #000000;
  }

  .cart-flagbase::after {
      position: absolute;
      content: "";
      bottom: 0;
      left: 0;
      right: 0;
      top: 40px;
      background-color: #000000;
      clip-path: polygon(
          20px 0px,
          0px 55px,
          95px 55px,
          95px 0px
      );
  }

  .cart-top {
      position: relative;
      height: 50px;
      width: 530;
      margin-left: 250px;
      display: flex;
  }

  .cart-topleft {
      width: 60px;
      height: 50px;
      background-color: #d8d8d8;
      border-radius: 100% 0% 0% 0%;
  }

  .cart-topcenter {
      width: 220px;
      height: 100%;
      background-color: #d8d8d8;
  }

  .cart-topright {
      width: 280px;
      height: 100%;
      background-color: #d8d8d8;
      border-radius: 0% 100% 0% 0%;
  }

  .card-binding {
      height: 15px;
      width: 540px;
      margin-left: 245px;
      background-color: #ff0000;
      border-radius: 10px;
  }

  .cart-body {
      height: 130px;
      width: 520px;
      margin-left: 255px;
      background-color: #f45a3b;
      border-bottom-right-radius: 25px;
      border-bottom-left-radius: 25px;
  }

  .cart-bottom {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      height: 170px;
      width: 490px;
      margin-left: 270px;
      padding-left: 10px;
      gap: 45px;
  }

  .cart-bottom::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: #222222;
      clip-path: polygon(
          0px 10px,
          10px 0px,
          480px 0px,
          490px 10px,
          490px 40px,
          420px 110px,
          70px 110px,
          0px 40px 
      );
  }

  .cart-wheel {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #000000;
      z-index: 1;
  }
</style>
<body>
  <div class="cart">
      <div class="cart-flag">
          <div class="cart-flagpole"></div>
          <div class="cart-flagbase"></div>
      </div>
      <div class="cart-top">
          <div class="cart-topleft"></div>
          <div class="cart-topcenter"></div>
          <div class="cart-topright"></div>
      </div>
      <div class="card-binding">

      </div>
      <div class="cart-body">

      </div>
      <div class="cart-bottom">
          <div class="cart-wheel"></div>
          <div class="cart-wheel"></div>
          <div class="cart-wheel"></div>
      </div>
  </div>
</body>
